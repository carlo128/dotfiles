# Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
    dimensions:
        columns: 80
        lines: 30
    padding:
        x: 2
        y: 12
font:
  normal:
    family: Hack 
    style : Regular 
  
  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

    size: 12

window.dynamic_title: true

background_opacity: 0.95

colors:
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green: '#00ff00' # Added by Carlo : un verde vero!
    #  green:   '#b9ca4a'
    yellow:  '#e6c547'
      # blue:    '#0000ff'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#eaeaea'
